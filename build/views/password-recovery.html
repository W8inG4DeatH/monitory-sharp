<h1 class="outsite">User Password Recovery</h1>
<div class="container">
	<div class="bg-formular">
		<div class="container-formular">

            <div class="row-formular">
                <div class="gallery-title text-center">
                    <div class="gallery-title-element gallery-title-line gallery-title-left-line"></div><div class="gallery-title-element gallery-title-text">RECOVERY</div><div class="gallery-title-element gallery-title-line gallery-title-right-line"></div>
                </div>            
            </div>                   

			<form name="formular" class="row-formular form-horizontal text-center" novalidate>    
			    <div class="form-group text-center">
		            <input class="form-control text-center" type="email" name="email" id="email" ng-model="user[1]" required="required" placeholder="E-mail*">
			        <div ng-show="formular.email.$touched" class="text-center">
			            <span ng-show="formular.email.$error.required" class="form-info info-block">Input your e-mail!</span>
			            <span ng-show="formular.email.$error.email" class="form-info info-block">This e-mail is incorrect!</span>
			        </div>
			    </div>

				<div class="row"><hr></div>

			    <div class="form-group">
			        <div class="text-center">
			            <button ng-click="PasswordRecovery()" ng-mouseenter="SlideUpAndDownChildByClass($event,'.btn-content')" id="submit" name="submit" type="submit" class="form-btn" ng-disabled="formular.email.$error.required||formular.email.$error.email" data-loading-text="Recovery..." data-sent-text="Password is sended"><span class="btn-content">Recovery password</span></button>
				        <div ng-show="recoveryError" class="form-info text-center">
				            <span class="info-block">There is no registered user with this e-mail!</span>
				        </div>
			        </div>
			    </div>
			</form>

		</div>
	</div>
</div>
