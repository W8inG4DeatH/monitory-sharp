<h1 class="outsite">User Login</h1>
<div class="container">
	<div class="bg-formular">
		<div class="container-formular">

            <div class="row-formular">
                <div class="gallery-title text-center">
                    <div class="gallery-title-element gallery-title-line gallery-title-left-line"></div><div class="gallery-title-element gallery-title-text">LOGIN</div><div class="gallery-title-element gallery-title-line gallery-title-right-line"></div>
                </div>            
            </div>                   

			<form name="formular" class="row-formular form-horizontal text-center" novalidate>    
			    <div class="form-group text-center">
		            <input class="form-control text-center" type="email" name="email" id="email" ng-model="user[1]" required="required" placeholder="E-mail*">
			        <div ng-show="formular.email.$touched" class="text-center">
			            <span ng-show="formular.email.$error.required" class="form-info info-block">Input your e-mail!</span>
			            <span ng-show="formular.email.$error.email" class="form-info info-block">This e-mail is incorrect!</span>
			        </div>
			    </div>
			    <div class="form-group text-center">
		            <input class="form-control text-center" type="password" name="password" id="password" ng-model="user[2]" required="required" placeholder="Password*">
			        <div ng-show="formular.password.$touched" class="text-center">
			            <span ng-show="formular.password.$error.required" class="form-info info-block">Musisz podać swoje hasło!</span>
			        </div>                                    
			    </div>

				<div class="row"><hr></div>

			    <div class="form-group">
			        <div class="text-center">
			            <button ng-click="Login()" id="submit" name="submit" type="submit" class="form-btn" ng-disabled="formular.email.$error.required||formular.email.$error.email||formular.password.$error.required" data-loading-text="Login..." data-sent-text="You are logged"><span class="btn-content">Login</span></button>
				        <div ng-show="emailError" class="form-info text-center">
				            <span class="info-block">Login error. E-mail does not exists in database!</span>
				        </div>
				        <div ng-show="passwordError" class="form-info text-center">
				            <span class="info-block">Login error. Password is incorrect!</span>
				        </div>
				        <div ng-show="activationError" class="form-info text-center">
				            <span class="info-block">Your account is inactive. Active your account clicking on activation link in e-mail!</span>
				        </div>
			        </div>
			    </div>
			</form>

            <div class="row-formular">
			    <div class="form-group text-center" ng-mouseenter="SlideUpAndDownChildByClass($event,'.btn-content')">
		            <a href="/#/password-recovery"><div class="form-btn"><span class="btn-content">I forgot password</span></div></a>
			    </div>
			</div>			

		</div>
	</div>
</div>
