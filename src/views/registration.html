<h1 class="outsite">User Registration</h1>
<div class="container">
	<div class="bg-formular">
		<div class="container-formular">

            <div class="row-formular">
                <div class="gallery-title text-center">
                    <div class="gallery-title-element gallery-title-line gallery-title-left-line"></div><div class="gallery-title-element gallery-title-text">REGISTER</div><div class="gallery-title-element gallery-title-line gallery-title-right-line"></div>
                </div>            
            </div>                   

			<form name="formular" class="row-formular form-horizontal text-center" ng-submit="RegisterUser()" novalidate>    
			    <div class="form-group text-center">
		            <input class="form-control text-center" type="email" name="email" id="email" ng-model="user[1]" required="required" placeholder="E-mail*">
			        <div ng-show="formular.email.$touched" class="text-center">
			            <span ng-show="formular.email.$error.required" class="form-info info-block">Input your e-mail!</span>
			            <span ng-show="formular.email.$error.email" class="form-info info-block">This e-mail is incorrect!</span>
			        </div>
			    </div>
			    <div class="form-group text-center">
		            <input class="form-control text-center" type="text" name="nick" id="nick" ng-model="user[13]" required="required" placeholder="Nick*">
			        <div ng-show="formular.nick.$touched" class="text-center">
			            <span ng-show="formular.nick.$error.required" class="form-info info-block">Musisz podać swój nick!</span>
			        </div>                                    
			    </div>
			    <div class="form-group text-center">
		            <input class="form-control text-center" type="password" name="password" id="password" ng-model="user[2]" required="required" placeholder="Password*">
			        <div ng-show="formular.password.$touched" class="text-center">
			            <span ng-show="formular.password.$error.required" class="form-info info-block">Musisz podać swoje hasło!</span>
			        </div>                                    
			    </div>

				<div class="row"><hr></div>

			    <div class="form-group">
			        <div class="text-center">
			            <button id="submit" name="submit" type="submit" class="form-btn" ng-disabled="formular.email.$error.required||formular.email.$error.email||formular.password.$error.required||formular.nick.$error.required" data-loading-text="User registration..." data-sent-text="User is registered" ng-mouseenter="SlideUpAndDownChildByClass($event,'.btn-content')"><span class="btn-content">Register</span></button>
				        <div ng-show="registrationError" class="form-info text-center">
				            <span class="info-block">Registration error. E-mail already exists in database!</span>
				        </div>
			        </div>
			    </div>
			</form>

		</div>
	</div>
</div>
