<hr>

    <h1 class="outsite">Monitory Sharp - Kategorie</h1>
    <div ng-repeat="(id, category) in wwwData.categories" class="container">
        <h2 class="outsite">{{category.label | capitalize}} Sharp</h2>
        <div class="container-products">
            <div class="row">
                <div class="row-products">
                    <div class="products-title text-center">
                        <div class="products-title-element products-title-line products-title-left-line"></div><div class="products-title-element products-title-text">{{category.label | uppercase}}</div><div class="products-title-element products-title-line products-title-right-line"></div>
                    </div>            
                </div>                            
            </div>
            <div class="row">
                <div class="row-products">
                    <article ng-repeat="(id, product) in shuffleProducts[category.name] | limitTo:3" class="col-xs-12 col-sm-6 col-md-4" ng-class="{'hidden-xs': id==1, 'hidden-xs hidden-sm': id==2}">
                    <h3 class="outsite">Monitor Sharp {{product.name}}</h3>
                        <img ng-click="GoToProduct(category.name,product.name)" ng-mouseenter="productsImgClass='products-img-nogray'" ng-mouseleave="productsImgClass=''" ng-class="productsImgClass" class="img-responsive products-img" ng-srcset="{{imgProductsFolderPath}}{{product.name}}/sharp_{{product.name}}_0.jpg"/>
                        <div class="products-title"><h4><b>{{product.name}}</b></h4></div>
                    </article>
                </div>                
            </div>
            <div class="row">
                <div class="row-products">
                    <hr>                
                </div>
            </div>
            <div class="row text-center">
                <div class="products-btn" ng-click="GoToProduct(category.name,null)" ng-mouseenter="SlideUpAndDownChildByClass($event,'.products-btn-inner')"><div class="products-btn-inner">ZOBACZ WIÄ˜CEJ</div></div>
            </div>
        </div>
    </div>
